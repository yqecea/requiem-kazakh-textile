  <style>
    /* ═══ Geist Pixel — @font-face (from public/fonts/) ═══ */
    @font-face {
      font-family: 'Geist Pixel Square';
      src: url('/fonts/geist-pixel/GeistPixel-Square.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;

    }

    @font-face {
      font-family: 'Geist Pixel Grid';
      src: url('/fonts/geist-pixel/GeistPixel-Grid.woff2') format('woff2');

      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Geist Pixel Circle';
      src: url('/fonts/geist-pixel/GeistPixel-Circle.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;

    @font-face {

      src: url('/fonts/geist-pixel/GeistPixel-Line.woff2') format('woff2');

    @font-face {
      font-family: 'Geist Pixel Triangle';
      src: url('/fonts/geist-pixel/GeistPixel-Triangle.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    /* ═══ Geist Mono — Variable font ═══ */
    @font-face {
      font-family: 'Geist Mono';
      src: url('/fonts/geist-mono/GeistMono-Variable.woff2') format('woff2');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    /* ═══ Pixel font rendering — disable antialiasing for crisp pixels ═══ */
    .font-pixel,
    .font-pixel-grid,
    .font-pixel-line,
    .font-pixel-circle {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: unset;
      font-smooth: never;
      text-rendering: optimizeSpeed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0b;
      color: #e8e0d0;
      overflow-x: hidden;
      font-family: 'IBM Plex Serif', serif;
    }

    /* Arch Portal Mask */
    .arch-mask {
      mask-image: url("data:image/svg+xml,%3Csvg width='200' height='300' viewBox='0 0 200 300' fill='none' xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='none'%3E%3Cpath d='M0 300V100C0 44.7715 44.7715 0 100 0C155.228 0 200 44.7715 200 100V300H0Z' fill='black'/%3E%3C/svg%3E");
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
      -webkit-mask-image: url("data:image/svg+xml,%3Csvg width='200' height='300' viewBox='0 0 200 300' fill='none' xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='none'%3E%3Cpath d='M0 300V100C0 44.7715 44.7715 0 100 0C155.228 0 200 44.7715 200 100V300H0Z' fill='black'/%3E%3C/svg%3E");
      -webkit-mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
    }

    /* Glitch Text */
    .glitch-text {
      position: relative;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .glitch-text::before {
      color: #2a7a9e;
      z-index: -1;
      transform: translate(-2px, 0);
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .glitch-text::after {
      color: #d4a574;
      z-index: -2;
      transform: translate(2px, 0);
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0b;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a7a9e;
      border-radius: 2px;
    }

    /* Gallery Scroll */
    .gallery-track {
      display: flex;
      gap: 2rem;
      width: max-content;
    }

    /* SVG Draw Animation base */
    .svg-draw {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }

    /* Section reveal */
    .reveal-up {
      opacity: 0;
      transform: translateY(60px);
    }

    /* Grain Overlay */
    .grain-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
      opacity: 0.06;
      mix-blend-mode: overlay;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Grid Overlay */
    .grid-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.025;
      background-image: linear-gradient(#e8e0d0 1px, transparent 1px),
        linear-gradient(90deg, #e8e0d0 1px, transparent 1px);
      background-size: 40px 40px;
    }
